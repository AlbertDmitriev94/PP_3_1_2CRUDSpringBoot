<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
 </head>
<body>
<div class="wrap">
    <h1>Новый пользователь</h1>
    <div class="form-wrapper">
        <form th:method="POST" th:action="@{/}" th:object="${user}">
            <div>
                <label for="name">Имя:</label>
                <br/>
                <input type="text" th:field="*{name}" id="name" required/>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div>
                <label for="surname">Фамилия:</label>
                <br/>
                <input type="text" th:field="*{surname}" id="surname" required/>
                <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>
            <div>
                <label for="age">Возраст:</label>
                <br/>
                <input type="text" th:field="*{age}" id="age" required/>
                <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
            <div>
                <label for="email">Почта:</label>
                <br/>
                <input type="text" th:field="*{email}" id="email" required/>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <input type="submit" value="Создать"/>
            <input type="button" value="Вернуться" onclick="window.location.href='/'"/>
        </form>
    </div>
</div>
</body>
</html>
